<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>sample page</title>
        <style media="screen">
            img{max-width:100%;}
            table{border:1px solid #666;}
            table th{border:1px solid #666;}
            table td{border:1px solid #666;}
        </style>
    </head>
    <body>
        <h1>sample page</h1>
        <h2>main</h2>
        <div class="contents" data-contents="main">
<h1>テスト</h1><button class="alert alert-default" type="button" onclick="(ダブルクリックしてテキストを編集してください)"><span style="color:#999;background-color:#ddd;font-size:10px;padding:0 1em;max-width:100%;overflow:hidden;white-space:nowrap;">(ダブルクリックしてHTMLコードを編集してください)</span></button>

        </div><!-- /main -->

        <div class="contents" data-contents="secondly">

        </div><!-- /secondly -->

</html>
<script data-broccoli-receive-message="yes">
window.addEventListener('message',(function() {
return function f(event) {
if(event.origin!='http://127.0.0.1:8088'){return;}// <- check your own server's origin.
var s=document.createElement('script');
document.querySelector('body').appendChild(s);s.src=event.data.scriptUrl;
window.removeEventListener('message', f, false);
}
})(),false);
</script>
